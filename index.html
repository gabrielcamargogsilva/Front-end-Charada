<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center shadow-lg bg-black">
            <h2 class="title text-light">Charada do dia!?</h2>
            <p class="text-warning" id="pergunta"></p>
            <input type="text" class="form-control mb-3" placeholder="Digite sua resposta..." id="input-resposta">
            <div class="flex justify-content-around mb-3 text-light" id="resposta-container">
                <p>...</p>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="verificaResposta()">
                    Ver resposta
                </button>
                <button class="btn btn-primary" onclick="novaCharada()">
                    Nova charada
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
